<script>
    const sentences = [
        "Mariposas sueltas por la calle",
        "Para verlas tienes que salir",
        "Míralas, no pierdas detalle",
        "Habrá quien te falle",
        "Pero yo siempre estoy ahí"
    ];
    let index = 0;
    const container = document.querySelector('.sentence-container');

    function displayNextSentence() {
        if (index < sentences.length) {
            const sentenceDiv = document.createElement('div'); 
            sentenceDiv.textContent = sentences[index]; 
            container.appendChild(sentenceDiv);
            index++;
        } else {
            clearInterval(intervalId);
        }
    }

    const intervalId = setInterval(displayNextSentence, 2000);


</script>
